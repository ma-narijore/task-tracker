{% extends "base.html" %}

{% block content %}
<h1>Delete this task? ({{ object.name }})</h1>
<form action="" method="post">
  {% csrf_token %}

  <input type="submit" value="Yes" class="btn btn-danger">
  <a href="javascript:history.back()" class="btn btn-secondary ms-2">
    Cancel
  </a>
</form>
{% endblock %}
